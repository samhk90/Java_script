<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tut_4</title>
    <style>
        #evtl{
            background-color: red;
            font-size:1.5rem;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- event listener -->
    <p id="evtl">check event listener</p>
    
    <script>
        const el=document.getElementById("evtl");
        const fun=()=>{
            el.innerHTML="Event Listener checked...";
        }
        el.addEventListener("mouseover",fun);

    </script>
</body>
</html>
